<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #gif-container {
            position: relative;
        }

        #question-gif {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            background-color: #ff6f61;
            color: white;
        }

        .button:hover {
            background-color: #ff3b30;
            transform: scale(1.1);
        }

        #love-page {
            display: none;
            text-align: center;
            flex-direction: column;
        }

        #love-gif {
            max-width: 80%;
            border-radius: 10px;
        }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <!-- Question Page -->
    <div id="question-page">
        <h1>Do You Love Me?</h1>
        <div id="gif-container">
            <img id="question-gif" src="https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" alt="Do you love me?" />
        </div>
        <div class="button-container">
            <button id="yes-btn" class="button" onclick="showLovePage()">Yes</button>
            <button id="no-btn" class="button" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <!-- Love Page -->
    <div id="love-page">
        <img id="love-gif" src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" alt="Love Gif" />
        <div id="message">I love you too ðŸ˜˜</div>
    </div>

    <script>
        // Function to display love page
        function showLovePage() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('love-page').style.display = 'flex';
        }

        // Function to move the 'No' button randomly
        function moveNoButton() {
            const button = document.getElementById('no-btn');
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;

            // Get random positions within the window
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Set new position for the button
            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }
    </script>

</body>
</html>
